<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Report Item ‚Äî Smart Lost & Found</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container" style="max-width: 600px;">
      <header><h2>Report an Item</h2></header>

      <div id="statusLog" style="display:none; padding: 15px; margin-bottom: 20px; border-radius: 12px; font-weight: bold; text-align: center;"></div>

      <form id="itemForm" style="background: white; padding: 30px; border-radius: 16px; border: 1px solid var(--border); box-shadow: var(--shadow-md);">
        
        <label style="font-weight: 600; display: block; margin-bottom: 8px;">What is it?</label>
        <input id="item_name" type="text" placeholder="Item name (e.g. Black USB drive)" required />
        
        <label style="font-weight: 600; display: block; margin-bottom: 8px;">Category</label>
        <select id="category">
          <option>Electronics</option>
          <option>ID Card</option>
          <option>Notebook</option>
          <option>Accessory</option>
          <option>Other</option>
        </select>

        <label style="font-weight: 600; display: block; margin-bottom: 8px;">Description</label>
        <textarea id="description" placeholder="Details (color, scratches, brand name)..." rows="3"></textarea>

        <div style="margin-bottom: 20px; background: #f0f9ff; padding: 15px; border-radius: 12px; border: 1px solid #bae6fd;">
            <label style="font-weight: 700; color: #0369a1; display: block; margin-bottom: 8px;">Type of Report:</label>
            <select id="item_type" style="margin-bottom: 0; border: 2px solid #0ea5e9;">
                <option value="found">‚úÖ Found Item (I found something)</option>
                <option value="lost">üì¢ Lost Item (I lost something)</option>
            </select>
        </div>

        <label style="font-weight: 600; display: block; margin-bottom: 8px;">Location</label>
        <input id="location" type="text" placeholder="Where? (e.g. Library Table 4)" required />
        
        <label style="font-weight: 600; display: block; margin-bottom: 8px;">Contact Info</label>
        <input id="contact_info" type="text" placeholder="Email or Phone Number" required />
        
        <label style="font-weight: 600; display: block; margin-bottom: 8px;">Upload Photo</label>
        <input id="image" type="file" accept="image/*" required />

        <button class="btn" type="submit" id="submitBtn" style="width: 100%; margin-top: 10px;">Submit Report</button>
      </form>

      <p style="text-align: center; margin-top: 20px;"><a href="index.html" style="color: var(--text-muted); text-decoration: none;">‚Üê Back to Home</a></p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBHqbuwOBlJBix9SgLFqYSLqFlXs7Uqup8",
            authDomain: "lost-and-found-17d0e.firebaseapp.com",
            projectId: "lost-and-found-17d0e",
            messagingSenderId: "746918449748",
            appId: "1:746918449748:web:6de9b7b1a1a68ae91f13c1"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let currentUser = null;

        const statusDiv = document.getElementById('statusLog');
        const submitBtn = document.getElementById('submitBtn');

        function showStatus(msg, type) {
            statusDiv.style.display = 'block';
            statusDiv.textContent = msg;
            statusDiv.style.backgroundColor = type === 'error' ? '#fde8e8' : (type === 'success' ? '#def7ec' : '#e1effe');
            statusDiv.style.color = type === 'error' ? '#c53030' : (type === 'success' ? '#03543f' : '#1e429f');
        }

        // Image Compression
        function compressImage(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (event) => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const MAX_WIDTH = 800; 
                        const scaleSize = MAX_WIDTH / img.width;
                        canvas.width = MAX_WIDTH;
                        canvas.height = img.height * scaleSize;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        resolve(canvas.toDataURL('image/jpeg', 0.8));
                    };
                };
                reader.onerror = (error) => reject(error);
            });
        }

        onAuthStateChanged(auth, user => {
            if (user) currentUser = user;
            else {
                showStatus("‚ö†Ô∏è Please Sign In First", "error");
                submitBtn.disabled = true;
            }
        });

        document.getElementById('itemForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!currentUser) return showStatus("You must be signed in!", "error");
            const fileInput = document.getElementById('image');
            if (fileInput.files.length === 0) return showStatus("Please select an image!", "error");

            try {
                submitBtn.disabled = true;
                submitBtn.innerText = "Processing...";
                showStatus("Compressing & Saving...", "loading");

                const realImage64 = await compressImage(fileInput.files[0]);

                await addDoc(collection(db, "items"), {
                    item_name: document.getElementById('item_name').value,
                    description: document.getElementById('description').value,
                    category: document.getElementById('category').value,
                    type: document.getElementById('item_type').value,
                    location: document.getElementById('location').value,
                    contact_info: document.getElementById('contact_info').value,
                    imageURL: realImage64, 
                    owner: currentUser.uid,
                    timestamp: serverTimestamp()
                });

                showStatus("‚úÖ Report Saved Successfully!", "success");
                document.getElementById('itemForm').reset();
                submitBtn.disabled = false;
                submitBtn.innerText = "Submit Report";
            } catch (err) {
                console.error(err);
                showStatus("Error: " + err.message, "error");
                submitBtn.disabled = false;
                submitBtn.innerText = "Try Again";
            }
        });
    </script>
  </body>
</html>
